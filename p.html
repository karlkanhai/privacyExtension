<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  </head>
  <body>
    
  <div class='statusSection'>
    <img src="barriericon.png" alt="Italian Trulli" width="50px" height="70px" class='logo'>
    <h1 class='logoText'>Barrier</h1>
    <img class='shareIcon' src="shareIcon.png" width='30px' height='30px'> 
  </div>  
  
  <div class='thirdPartyJSSection'>
    <p class="thirdPartyJSLabel">Block Third Party Javascript</p>
    <label class="switch thirdPartyJSToggle">
      <input type="checkbox"value='white' checked id='blockTPJSToggle'>
      <span class="slider round"></span>
    </label>
    <p class="thirdPartyJSDescription">Witty One Line Description.</p>
  </div>

  <div class='thirdPartyCookiesSection'>
    <p class='thirdPartyCookiesLabel'>Block Third Party Cookies</p>
    <div class='thirdPartyCookiesToggle'><label class="switch ">
      <input type="checkbox" checked id='blockTPC'>
      <span class="slider round"></span>
    </label></div>
    <p class='thirdPartyCookiesDescription'>Witty One Line Description.</p>
  </div>


  <div class='advertisementBlockerSection' >
    <p class='advertisementBlockerLabel'>Block All Advertisements</p>
    <div class='advertisementBlockerToggle'>
     <label class="switch">
      <input type="checkbox" checked id='adblock'>
      <span class="slider round"></span>
     </label>
    </div>
    <p class="advertisementBlockerDescription">Witty One Line Description.</p>
  </div> 
    
  <div class="seeMore"><button id='arrowLabel'><i class="arrow down"></i></button></div>

  <div class='footer'><p class='versionNumber'>version 1.0.0</p><p class='suggestedVPN'></p></div>
  <script src='mainoptions.js'></script>
  </body>
</html>
